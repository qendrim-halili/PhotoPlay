<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval';
        style-src * 'unsafe-inline';
        script-src * 'unsafe-inline';
        font-src * 'unsafe-inline';
        media-src * blob:;
        img-src * data:;">
        <meta charset="UTF-8">


        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <title>PhotoPlay</title>
    </head>

      <ons-splitter>
          <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
              <ons-page>
                  <ons-list>
                      <ons-list-item onclick="fn.load('home.html')" tappable>
                          Kamera
                      </ons-list-item>
                      <ons-list-item onclick="fn.load('settings.html')" tappable>

                      <ons-list-item onclick="fn.load('about.html')" tappable>

              </ons-page>
          </ons-splitter-side>
          <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
      </ons-splitter>

      <template id="home.html">
          <ons-page>
              <ons-toolbar>
                  <div class="left">
                      <ons-toolbar-button onclick="fn.open()">
                          <ons-icon icon="md-menu"></ons-icon>
                      </ons-toolbar-button>
                  </div>
                  <div class="center">
                      Kamera
                  </div>
              </ons-toolbar>
              <p style="text-align: center; font-size: 15px; font-family:Sans-serif; padding-top: 20px;">
                  Ein Foto Spass f√ºr Freunde und Verwandte! <br>
                  Mit dieser Applikation kann man Fotos, welche man gerade geschossen hat, beschreiben
                  und weiss damit, wo diese entstanden sind.
              </p>
              <div class="toolbar__center">
                  <button class="button--large--cta" style="width: 217%; margin-top: 80%; font-family:Sans-serif;">
                      Foto machen
                  </button>
              </div>
          </ons-page>
      </template>

      <template id="settings.html">
          <ons-page>
              <ons-toolbar>
                  <div class="left">
                      <ons-toolbar-button onclick="fn.open()">
                          <ons-icon icon="md-menu"></ons-icon>
                      </ons-toolbar-button>
                  </div>
                  <div class="center">
                      Fotos
                  </div>
                  <input type="search" value="" placeholder="Search" class="search-input search-input--material" style="width: 280px;">
              </ons-toolbar>
          </ons-page>
      </template>

      <template id="about.html">
