<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:

    -->

    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval';
        style-src * 'unsafe-inline';
        script-src * 'unsafe-inline';
        font-src * 'unsafe-inline';
        media-src * blob:;
        frame-src *;
        connect-src *;
        img-src * data:;">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript" src="cordova.js"></script>

    <title>PhotoPlay</title>
</head>
<body>


<ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
        <ons-page>
            <ons-list>
                <ons-list-item onclick="fn.load('home.html')" tappable class="nav">
                    Kamera
                </ons-list-item>
                <ons-list-item onclick="fn.load('settings.html')" tappable>
                    Fotos
                </ons-list-item>
                <ons-list-item onclick="fn.load('about.html')" tappable>
                    Impressum
                </ons-list-item>
            </ons-list>
        </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<template id="home.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="fn.open()">
                    <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">
                Kamera
            </div>
        </ons-toolbar>
        <div class="logo"><img class="logo" src="img/Icon_PhotoPlay.png" height="60" width="75"/>
        </div>
        <br>
        <br>
        <br>
        <br>
        <p style="text-align: center; font-size: 15px; font-family:Sans-serif; padding-top: 20px; padding-left: 5%; padding-right:5%;">
            Ein Foto-Spass für Freunde und Verwandte! <br>
            Mit dieser Applikation kann man Fotos, welche man gerade geschossen hat, beschreiben
            und weiss damit, wo diese entstanden sind.
        </p>
        <div><img id = "myImage" style="margin-left:12%;"></img></div>

        <div><input class="button-foto" style="margin-left: 15%; margin-top: 7%; position: relative;" type="button" name="answer" value="Weiter" id="show" /></div>

        <div id="hidden" style="display:none;">
            <form>
                <input type="text" id="fname" name="fname" placeholder="Name">
                <input type="hidden" value="" name="fcode" id="fcode">
            </form>
            <button id="cameraUploadPicture" class="button-speichern" style="margin-left:15%; margin-top: 1%;">Speichern</button>
        </div>
        <div class="toolbar__center">

        <div class="bottom-bar">
             <div class="bottom-bar__line-height" style="text-align:center"><button id="cameraTakePicture" class="button-foto">Foto machen</button><button id="cameraGetPicture" class="button-foto">Gallerie</button></div>
        </div>
     </div>
    </ons-page>

</template>

<template id="settings.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="fn.open()">
                    <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">
                Fotos
                <ons-toolbar-button id="suchen" icon="search" class="suche"></ons-toolbar-button>

            </div>
        </ons-toolbar>
    </ons-page>
</template>
